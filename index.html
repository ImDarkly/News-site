<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="styles/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News site</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body id="body">
    <div id="background">
        <div class="title" id="background">
            <p class="small-title">welcome to</p>
            <p class="logo">Title</p>
        </div>
        <div class="google-button" id="background"><a href="..."></a>Continue with Google</div>
        <div class="email" id="hide-button" onclick="changeclass()"><button class="email-button" >Continue with email</button></div>
        <div class="guest-button"><a href="news.html">Continue as guest</a></div>
    </div>
    <div id="form" class="hide">
        <div class="form-arrow" id="back-button"  onclick="changeclass2()"><button class="form-arrow"><i class="fas fa-arrow-left"></i></button></i></div>
        <div class="profile-logo"><i class="far fa-user-circle"></i></div>
        <div class="welcome"><p>Welcome back!</p></div>
        <div class="information"><p>Login into our existing DarkLy account</p></div>
        <div class="username"><input type="text" class="username" placeholder="Username"></div>
        <div class="username-profile"><i class="far fa-user"></i></div>
        <hr>
        <div class="password"><input type="text" class="password" placeholder="Password"></div>
        <div class="key"><i class="fas fa-key"></i></div>
        <hr>
        <div class="login-button"><a href="news.html">Login</a></div>
        <div class="form-foot"><p>Donâ€™t have account?<a href="index.html">Sign up</a></p></div>
    </div>
    <script>
        function changeclass() {
        
        var NAME = document.getElementById("background")
        
        NAME.className="hide"
        
        var NAME = document.getElementById("body")
        
        NAME.className="blur"

        var NAME = document.getElementById("form")
        
        NAME.className="form"
        } 
    </script>
    
    <script>
        function changeclass2() {
        
        var NAME = document.getElementById("background")
        
        NAME.className="show"
        
        var NAME = document.getElementById("form")
        
        NAME.className="hide"

        var NAME = document.getElementById("body")
        
        NAME.className="show"
        }
    </script>
    <script>
        let box = document.getElementById('form'),
            btn = document.getElementById('hide-button');

btn.addEventListener('click', function changeclass() {
  
  if (box.classList.contains('hide')) {
    box.classList.remove('hide');
    setTimeout(function () {
      box.classList.remove('form');
    }, 20);
  } else {
    box.classList.add('form');    
    box.addEventListener('transitionend', function(e) {
      box.classList.add('hide');
    }, {
      capture: false,
      once: true,
      passive: false
    });
  }
  
}, false);

    </script>
</body>
</html>
